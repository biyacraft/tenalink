<div class="container col-6 main my-5 ">

    <div id="waiting-text" style="display: none;">
        <p class="h2 p-5 text-center"></p>
    </div>
    <div id="heading">
        <div class="col-lg-12 ">
            <div class="card bg-success color-white">
                <h3 class="p-2 text-center text-white">From the symptoms below, please selet more that's you the most</h3>
            </div>
        </div>
        <div class="row  d-flex align-items-center ">
            <div class="col-12 col-lg-6 align-items-center">
                <div class="image-container">
                    <input type="checkbox" id="checkbox1" onclick="selectImage('page1.html')">
                    <label for="checkbox1">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/headache/abdominalpain.png' %}" alt="" onclick="changeImageColor(this)">
                        <p class="text-center">abdominalpain</p>
                    </label>
                </div>
            </div>

            <div class="col-12 col-lg-6 align-items-center">
                <div class="image-container">
                    <input type="checkbox" id="checkbox2" onclick="selectImage('page2.html')">
                    <label for="checkbox2">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/headache men.png' %}" alt="" onclick="changeImageColor(this)">
                        <p class="text-center">bellypain</p>
                    </label>
                </div>
            </div>


        </div>
        <div class="row  d-flex align-items-center ">
            <div class="col-12 col-lg-6 align-items-center">
                <div class="image-container">
                    <input type="checkbox" id="checkbox3" onclick="selectImage('page3.html')">
                    <label for="checkbox3">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/headache/constipation.png' %}" alt=""  onclick="changeImageColor(this)">
                        <p class="text-center">constipation</p>
                    </label>
                </div>
            </div>
            <div class="col-12 col-lg-6 align-items-center">
                <div class="image-container">
                    <input type="checkbox" id="checkbox4" onclick="selectImage('page5.html')">
                    <label for="checkbox4">
                        <img class="img img-fluid color-change-image" src="{% static 'asset/img/recommend/symptoms/headache/redspot on body.png' %}" alt=""  onclick="changeImageColor(this)">
                        <p class="text-center">red spot on body</p>
                    </label>
                </div>
            </div>

        </div>

        <br>
        <div class="text-center text-danger" id="message"></div>
        <div class="container-fluid ">
            <hr>
        </div>

        <div class="row  d-flex justify-content-between pr-5">
            <div class="col-auto">
                <button id="previousButton" class="btn-1 btn-primary">Prev</button>
            </div>

            <div class="col-auto">
                <button id="nextButton" class="btn-1 btn-primary ">Next</button>
            </div>
        </div>
    </div>


    <div id="one" style="display: none;">
        <div class="row d-flex justify-content-between">
            <div class="col">
                <p class="h2 p-5 text-center">Is there one of these pains are happend ?</p>
            </div>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-4">
                <div>
                    <img class="img img-fluid" src="{% static 'asset/img/recommend/symptoms/headache/backpain.png' %}" alt="">
                    <p>back pain</p>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <img class="img img-fluid" src="{% static 'asset/img/recommend/symptoms/headache/jointpain.png' %}" alt="">
                    <p>joint pain</p>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <img class="img img-fluid" src="{% static 'asset/img/recommend/symptoms/headache/painbehindeye.png' %}" alt="">
                    <p>pain behind the eye</p>
                </div>
            </div>

        </div>
        <div class="row d-flex justify-content-between p-3">
            <div class="col-auto">
                <button class="btn btn-success" type="submit" name="symptom" value="sensorium_yes" id="yes">Yes</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-success" type="submit" name="symptom" value="sensorium_no" id="no">No</button>
            </div>
        </div>
    </div>


    <script>
        const waitingText = document.querySelector("#waiting-text");
        const PainYesButton = document.querySelector("#yes");
        const PainNoButton = document.querySelector("#yes");
        var page1 = {
            clicked: false
        };
        var page2 = {
            clicked: false
        };
        var page3 = {
            clicked: false
        };
        var page4 = {
            clicked: false
        };



        function selectImage(page) {
            var page1 = document.getElementById('checkbox1').checked;
            var page2 = document.getElementById('checkbox2').checked;
            var page3 = document.getElementById('checkbox3').checked;
            var page4 = document.getElementById('checkbox4').checked;


            if (page1 || page2 || page3 || page4) {
                document.getElementById('nextButton').disabled = false;
            } else {
                document.getElementById('nextButton').disabled = true;
            }
        }

        function showWaitingText(message) {
            const waitingTextMessage = document.querySelector("#waiting-text p");
            waitingTextMessage.textContent = message;
            waitingText.style.display = "block";
        }

        function hideWaitingText() {
            waitingText.style.display = "none";
        }

        var previousButton = document.getElementById('previousButton');
        previousButton.addEventListener('click', function() {
            window.location.href = "{% url 'headache_interview1' %}";
        });

        var nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', function() {
            var page1 = document.getElementById('checkbox1').checked;
            var page2 = document.getElementById('checkbox2').checked;
            var page3 = document.getElementById('checkbox3').checked;
            var page4 = document.getElementById('checkbox4').checked;


            if ((page1 || page2 || page3) && !page4) {
                var url = "{% url 'headache_result' %}";
                var key = "typhoyd";
                window.location.href = url + "?key=" + key;
            } else if (page4) {
                const heading = document.querySelector("#heading");
                heading.style.display = "none";

                showWaitingText("Please wait... we are finding your result...");
                setTimeout(function() {
                    hideWaitingText();
                    const vomiting = document.querySelector("#one");
                    vomiting.style.display = "block";
                }, 2000);

            } else {
                message.innerText = "Please select a symptom.";
            }
        });
        PainYesButton.addEventListener("click", function(event) {
            var url = "{% url 'headache_result' %}";
            var key = "Dengue";
            window.location.href = url + "?key=" + key;

        });

        function changeImageColor(checkboxId) {
            var checkbox = document.getElementById(checkboxId);
            var image = document.querySelector('label[for="' + checkboxId + '"] img');

            if (checkbox.checked) {
                image.classList.add('color-change-image');
            } else {
                image.classList.remove('color-change-image');
            }
        }
    </script>
    {% endblock maincontent%}
